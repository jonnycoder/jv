<br />
<div class="row">
    <div class="col-lg-6">
        <h2 class="post-title">
            Filter Programs By Category
        </h2>
        <br />


    </div>
    <br />
    <div class="col-lg-6">
        <select class="form-control" ng-model="programCategory" ng-change="filterPrograms(this)">
            <option value="All">All</option>
            <option value="Internet Marketing">Internet Marketing</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Health and Wellness">Health and Wellness</option>
            <option value="Business Opportunity">Business Opportunity</option>
            <option value="Weight Loss">Weight Loss</option>
            <option value="Dating and Relationships">Dating and Relationships</option>
            <option value="Women's Health">Women's Health</option>
            <option value="Personal Finance">Personal Finance</option>
            <option value="Investing and Trading">Investing and Trading</option>
            <option value="Technology">Technology</option>
            <option value="Beauty">Beauty</option>
            <option value="Survival">Survival</option>
            <option value="Woodworking">Woodworking</option>
        </select>
        <br />

    </div>
</div>
<br />
<article class="post" ng-repeat="r in resources.filteredPrograms">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-10">
                <h1 class="post-title">
                    <a class="hovercolor">{{r.ProgramName}}&nbsp;(a {{r.ProgramCategory}} program)</a>
                </h1>
            </div>
            <div class="col-lg-2">
                <time class="post_date" datetime="2015-10-18">
                    {{r.CreatedDate}}
                </time>
            </div>
        </div>
        <div class="post_excerpt">
            {{r.ProgramDescription}}
            <br />
            <div ng-click="revealProgram(r.ProgramName, $index)">
                <br />
                <button class="button black-border">Unlock This Program</button>&nbsp;<span>{{unlockProgramMessages[$index]}}</span>
            </div>
        </div>

    </div>
</article>
