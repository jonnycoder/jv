
<section class="intro">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="grey text-center">Get in touch with us today.</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact" style="background:url('images/contact-background.jpg');">
    <a href="#register-form"></a>
    <div class="contact-wrapper">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="contact-slider">
                           
                                    <!-- Contact details -->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form class="contact-form" ng-submit="submitLoginForm()" novalidate="" id="contactForm">
                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <input type="text" class="form-control" placeholder="User name" ng-model="user.UserName">
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <input type="password" class="form-control" placeholder="Password" ng-model="user.Password">
                                                        </div>

                                                        <button class="button button-white-side">Log in</button>
                                                        <br />
                                                        <span ng-show="errorLogin">{{errorLogin}}</span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                     <ng-include src="'js/views/contactSide.html'"></ng-include>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <a href="javascript:;"><i class="icon-facebook icon-social button-white-side"></i></a>
                                            <a href="javascript:;"><i class="icon-google-plus icon-social button-white-side"></i></a>
                                            <a href="javascript:;"><i class="icon-dribbble icon-social button-white-side"></i></a>
                                        </div>
                                    </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="credits">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title">MADE BY <a class="hovercolor" href="http://csiportals.com">CSI PORTALS</a> &copy;&nbsp;2013.</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title-link">
                                <a class="hovercolor" href="javascript:;">Contact</a> / <a class="hovercolor" href="javascript:;">Press</a> / <a class="hovercolor" href="blog.html">Blog</a> / <a class="hovercolor" href="javascript:;">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="scroll-up">
                        <a href="#home-slide"><i class="icon-angle-up"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
