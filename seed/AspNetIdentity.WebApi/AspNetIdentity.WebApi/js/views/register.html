
<section class="intro">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="grey text-center">Register today.</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact" style="background:url('images/contact-background.jpg');">
    <a href="#register-form"></a>
    <div class="contact-wrapper">
        <div class="container">
            <div class="wrapper">
                <form class="contact-form" ng-submit="submitRegisterForm()" novalidate="" id="contactForm">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="bio">
                               <h3>affiliate</h3> 
                            </div>
                            <p><input type="checkbox" ng-model="user.Affiliate" />&nbsp;REGISTER YOURSELF</p>
                            <p>
                                Your Category:
                                <br /><br />
                                <select class="form-control" placeholder="Your classification" ng-model="user.UserCategory">
                                    <option value="1">Internet Marketing</option>
                                    <option value="2">Personal Development</option>
                                    <option value="3">Health and Wellness</option>
                                    <option value="4">Business Opportunity</option>
                                    <option value="5">Weight Loss</option>
                                    <option value="6">Dating and Relationships</option>
                                    <option value="7">Women's Health</option>
                                    <option value="8">Personal Finance</option>
                                    <option value="9">Investing and Trading</option>
                                    <option value="10">Technology</option>
                                    <option value="11">Beauty</option>
                                    <option value="12">Survival</option>
                                    <option value="13">Woodworking</option>
                                </select>

                            </p>
                            <br />
                            <div class="bio"><h3>Marketer</h3></div>
                            <p>
                                <input type="checkbox" ng-model="user.Marketer" />&nbsp;REGISTER A PROGRAM
                            </p>
                            <p>
                                Program Category:
                                <br /><br />
                                <select class="form-control" placeholder="Your classification" ng-model="user.ProgramCategory">
                                    <option value="1">Internet Marketing</option>
                                    <option value="2">Personal Development</option>
                                    <option value="3">Health and Wellness</option>
                                    <option value="4">Business Opportunity</option>
                                    <option value="5">Weight Loss</option>
                                    <option value="6">Dating and Relationships</option>
                                    <option value="7">Women;s Health</option>
                                    <option value="8">Personal Finance</option>
                                    <option value="9">Investing and Trading</option>
                                    <option value="10">Technology</option>
                                    <option value="11">Beauty</option>
                                    <option value="12">Survival</option>
                                    <option value="13">Woodworking</option>
                                </select>
                            </p>

                            <br /><br />
                            <button class="button button-white-side">Sign up</button>
                        </div>

                        <div class="col-lg-9">
                            <div id="contact-slider">

                                <!-- Contact details -->
                                <div class="row">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" placeholder="Your First Name" ng-model="user.FirstName">
                                                </div>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" placeholder="Your Last Name" ng-model="user.LastName">
                                                </div>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control" placeholder="Email" ng-model="user.Email">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <input type="text" class="form-control" placeholder="User name" ng-model="user.UserName">
                                                </div>
                                                <div class="col-lg-12">
                                                    <input type="password" class="form-control" placeholder="Password" ng-model="user.Password">
                                                </div>
                                                <div class="col-lg-12">
                                                    <input type="password" class="form-control" placeholder="Confirm password" ng-model="user.ConfirmPassword">
                                                </div>
                                                <div class="col-lg-12">
                                                    <input type="text" ui-mask="(999) 999-9999" class="form-control" placeholder="Phone (111) 111-1111" ng-model="user.PhoneNumber">
                                                </div>
                                                <div class="col-lg-12">
                                                    <input type="text" class="form-control" placeholder="Skype&trade; handle" ng-model="user.SkypeHandle">
                                                </div>
                                                <div class="col-lg-12">
                                                    <textarea rows="5" class="form-control" placeholder="Describe yourself (40 characters min.)" ng-model="user.IndividualDescription"></textarea>
                                                </div>
                                                <div ng-show="user.Marketer">

                                                    <div class="col-lg-12">
                                                        <input type="text" class="form-control" placeholder="Your program's name (10-50 characters)" ng-model="user.ProgramName">
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <input type="text" class="form-control" placeholder="Your program's' brochure site URL" ng-model="user.ProgramUrl">
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <textarea rows="5" class="form-control" placeholder="Describe your affiliate program (40 characters min.)" ng-model="user.ProgramDescription"></textarea>
                                                    </div>
                                                </div>

                                                <br />
                                                <span ng-show="createConfirm">{{createConfirm}}</span>
                                                <span ng-show="errorPassword">{{errorPassword}}</span>
                                                <span ng-show="errorUserName">{{errorUserName}}</span>
                                                <span ng-show="errorEmail">{{errorEmail}}</span>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <ng-include src="'js/views/contactSide.html'"></ng-include>
                                            <ng-include src="'js/views/socialFooterWide.html'"></ng-include>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="credits">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title">MADE BY <a class="hovercolor" href="http://csiportals.com">CSI PORTALS</a> &copy;&nbsp;2015.</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title-link">
                                <a class="hovercolor" href="javascript:;">Contact</a> / <a class="hovercolor" href="javascript:;">Press</a> / <a class="hovercolor" href="blog.html">Blog</a> / <a class="hovercolor" href="javascript:;">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="scroll-up">
                        <a href="#home-slide"><i class="icon-angle-up"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
