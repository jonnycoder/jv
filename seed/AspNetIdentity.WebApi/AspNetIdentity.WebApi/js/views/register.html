
<section class="intro">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="grey text-center">Get in touch with us today.</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="contact" class="contact" style="background:url('images/contact-background.jpg');">
    <a href="#register-form"></a>
    <div class="contact-wrapper">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="contact-slider">
                        
                                    <!-- Contact details -->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form class="contact-form" ng-submit="submitRegisterForm()" novalidate="" id="contactForm">
                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <input type="text" class="form-control" placeholder="Your First Name" ng-model="user.FirstName">
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <input type="text" class="form-control" placeholder="Your Last Name" ng-model="user.LastName">
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <input type="text" class="form-control" placeholder="Email" ng-model="user.Email">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <input type="text" class="form-control" placeholder="User name" ng-model="user.UserName">
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <input type="password" class="form-control" placeholder="Password" ng-model="user.Password">
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <input type="password" class="form-control" placeholder="Confirm password" ng-model="user.ConfirmPassword">
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <input type="text" ui-mask="(999) 999-9999" class="form-control" placeholder="Phone (111) 111-1111" ng-model="user.PhoneNumber">
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <input type="text" class="form-control" placeholder="Skype&trade; handle" ng-model="user.SkypeHandle">
                                                        </div>
                                                        <button class="button button-white-side">Sign up</button>
                                                        <br />
                                                        <span ng-show="createConfirm">{{createConfirm}}</span>
                                                        <span ng-show="errorPassword">{{errorPassword}}</span>
                                                        <span ng-show="errorUserName">{{errorUserName}}</span>
                                                        <span ng-show="errorEmail">{{errorEmail}}</span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <ng-include src="'js/views/contactSide.html'"></ng-include>
                                    </div>
                                    <div class="row">
                                        <ng-include src="'js/views/socialFooter.html'"></ng-include>
                                       
                                    </div>
                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="credits">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title">MADE BY <a class="hovercolor" href="http://csiportals.com">CSI PORTALS</a> &copy;&nbsp;2013.</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <p class="credits-title-link">
                                <a class="hovercolor" href="javascript:;">Contact</a> / <a class="hovercolor" href="javascript:;">Press</a> / <a class="hovercolor" href="blog.html">Blog</a> / <a class="hovercolor" href="javascript:;">Terms</a>
                            </p>
                        </div>
                    </div>
                    <div class="scroll-up">
                        <a href="#home-slide"><i class="icon-angle-up"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
